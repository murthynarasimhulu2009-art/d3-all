<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Chart</title>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<style>
  body { font-family: sans-serif; }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>
</head>
<body>
<svg id="line-chart" width="800" height="400"></svg>
<script>
// Configuration
const cfg = {
  "space": { "width": 800, "height": 400 },
  "scales": {
    "x": { "range": [50, 750] },
    "y": { "range": [350, 50] }
  },
  "data": [
    {"date":"2019-12-31T18:30:00.000Z","value":45.2,"category":"Series 1"},
    {"date":"2020-01-01T18:30:00.000Z","value":52.8,"category":"Series 1"},
    {"date":"2020-01-02T18:30:00.000Z","value":48.1,"category":"Series 1"},
    {"date":"2020-01-03T18:30:00.000Z","value":61.5,"category":"Series 1"},
    {"date":"2020-01-04T18:30:00.000Z","value":58.9,"category":"Series 1"},
    {"date":"2020-01-05T18:30:00.000Z","value":67.3,"category":"Series 1"},
    {"date":"2020-01-06T18:30:00.000Z","value":72.1,"category":"Series 1"},
    {"date":"2020-01-07T18:30:00.000Z","value":69.8,"category":"Series 1"},
    {"date":"2020-01-08T18:30:00.000Z","value":75.4,"category":"Series 1"},
    {"date":"2020-01-09T18:30:00.000Z","value":78.2,"category":"Series 1"}
  ]
};

// Parse dates
const parseTime = d3.isoParse;
const data = cfg.data.map(d => ({
  date: parseTime(d.date),
  value: d.value
}));

// SVG container
const svg = d3.select('#line-chart')
    .attr('width', cfg.space.width)
    .attr('height', cfg.space.height);

// Scales
const xScale = d3.scaleTime()
    .domain(d3.extent(data, d => d.date))
    .range(cfg.scales.x.range);

const yScale = d3.scaleLinear()
    .domain(d3.extent(data, d => d.value)).nice()
    .range(cfg.scales.y.range);

// Axes
svg.append('g')
    .attr('transform', `translate(0,${cfg.scales.y.range[0]})`)
    .call(d3.axisBottom(xScale));

svg.append('g')
    .attr('transform', `translate(${cfg.scales.x.range[0]},0)`)
    .call(d3.axisLeft(yScale));

// Line generator
const line = d3.line()
    .x(d => xScale(d.date))
    .y(d => yScale(d.value))
    .curve(d3.curveMonotoneX);

// Draw line
svg.append('path')
    .datum(data)
    .attr('fill', 'none')
    .attr('stroke', 'steelblue')
    .attr('stroke-width', 2)
    .attr('d', line);

// Title
svg.append('text')
    .attr('x', cfg.space.width / 2)
    .attr('y', 30)
    .attr('text-anchor', 'middle')
    .attr('font-size', '20px')
    .text('Line Chart');
</script>
</body>
</html>
